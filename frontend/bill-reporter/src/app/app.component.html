<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Bill Reporter title</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">BillReporter</a>
        </div>
        <ul class="nav navbar-nav">
          <li>
            <a routerLink="">Główna</a>
          </li>
          <li>
            <a routerLink="/finances">Zarządzaj finansami</a>
          </li>
          <li [hidden]="!authenticated()">
            <a (click)="logout()">Wyloguj się</a>
          </li>
          <li [hidden]="authenticated()">
            <a routerLink="/login">Zaloguj się</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
    <router-outlet></router-outlet>
  </div>

</body>

</html>
